<div class="container">
  <div>
    <form [formGroup]="forgotForm" (ngSubmit)="forgot()">
      <mat-form-field>
        <input matInput type="text" formControlName="email" placeholder="Email">
        <mat-error>Email is required</mat-error>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </div>
</div>
